<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>textraction tester</title>
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
    <body>    
        <form action="/extract" method="post" enctype="multipart/form-data">
          <div class="flex flex-col p-4 align-items-start">
            <label class="font-bold">
                Upload file:
                <input type="file" name="file" multiple>
            </label>
            <div class="my-4">
              <button class="text-white px-2 py-2 border border-black rounded px-2 py-2 border-2 border-black bg-black hover:bg-gray-800 transition-all" type="submit">
                  Run textraction
              </button>
            </div>
          </div>
        </form> 
    </body>
</html>
